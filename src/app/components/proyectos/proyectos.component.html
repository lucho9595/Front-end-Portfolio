<div class="row">
    <h1 class="text-white">Proyectos Realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/newproyect" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let proyects of proyects">
                <td class="text-white">
                    <h3>{{proyects?.nombre}}</h3>
                </td>
                <td class="text-white">
                    {{proyects?.description}}
                </td>
                <td>
                    <img [src]='proyects?.img'  alt="" class="img-fluid" id="fotoproyecto" />
                </td>
                <td class="text-white" *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editproyect/{{proyects.id}}">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </td>
                <td class="text-white" *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(proyects.id)">
                    <i class="bi bi-trash-fill"></i> Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
