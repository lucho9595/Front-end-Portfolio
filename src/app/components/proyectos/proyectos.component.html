    <table class="table">
        <tbody>
            <tr *ngFor="let Proyects of proyect">
                <td class="text-white">
                    <h3>{{Proyects.nombre}}</h3>
                </td>
                <td class="text-white">
                    {{Proyects.description}}
                </td>
                <td>
                    <img src={{Proyects.img_proyect}}  alt="" class="img-fluid" id="fotoproyecto"/>
                </td>
                <td class="text-white" *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editproyect/{{Proyects.id}}">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </td>
                <td class="text-white" *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Proyects.id)">
                    <i class="bi bi-trash-fill"></i> Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
