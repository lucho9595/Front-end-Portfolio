<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="description" name="description"
                        [(ngModel)]="description" required>
                </div>
                <div class="form-group">
                    <label for="img_proyect">Imagen del Proyecto</label>
                    <input type="file" class="form-control" id="img_proyect" name="img_proyect" [(ngModel)]="img_proyect"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    <br />
                    <img id="blah"
                        [src]="imageService.url"
                        alt="your image" />
                </div>
                <button class="mt-3 btn btn-primary">
                    Agregar Proyecto
                </button>
                <br>
                <button class="mt-3 btn btn-primary" routerLink="">
                    Go back
                </button>
            </form>
        </div>
    </div>
</div>
