<div class="container" *ngIf="proyect">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyect.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="description" name="description"
                        [(ngModel)]="proyect.description" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen del Proyecto</label>
                    <input type="file" class="form-control" id="img" name="img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    <br />
                    <img id="blah"
                        [src]="imageService?.url"
                        alt="your image" />
                </div>
                <button class="mt-3 btn btn-primary">
                    Editar Proyecto
                </button>
                <br>
                <button class="mt-3 btn btn-primary" routerLink="">
                    Go back
                </button>
            </form>
        </div>
    </div>
</div>
