<div class="container" *ngIf="proyects">
    <div class="row">
        <div id="background">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="formContain">
                <div class="form-group">
                    <label for="nombre" class="text-white">Nombre del Proyecto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyects.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="description" class="text-white">Descripcion del Proyecto:</label>
                    <input type="text" class="form-control" id="description" name="description"
                        [(ngModel)]="proyects.description" required>
                </div>
                <div class="form-group">
                    <label for="url" class="text-white">Url del proyecto:</label>url
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyects.url_imagen"
                        required>
                </div>
                <div class="form-group">
                    <label for="img" class="text-white">Imagen del Proyecto:</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    <br />
                    <img class="mx-auto"
                        [src]="imageService?.url || 'https://images.vexels.com/media/users/3/131734/isolated/preview/05d86a9b63d1930d6298b27081ddc345-photo-preview-frame-icon.png' "
                        alt="your image" />
                </div>
                <div id="botons">
                    <button class="mt-3 btn btn-primary">
                        Edit Proyecto
                    </button>
                    <br>
                    <button class="mt-3 btn btn-primary" routerLink="/home">
                        Go back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
