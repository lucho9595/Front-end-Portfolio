<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje"
                        required>
                </div>
                <div class="form-group">
                    <label for="img">Link Imagen:</label>
                    <input type="file" class="form-control" accept=".jpg, .png, .jpeg" (change)="subirImagen($event)" placeholder=" ðŸ–¼ Link Imagen" id="img" name="img" required>
                </div>
                <button class="mt-3 btn btn-primary">
                    Agregar Skill
                </button>
                <br>
                <button class="mt-3 btn btn-primary" routerLink="">
                    Go back
                </button>
            </form>
        </div>
    </div>
</div>
