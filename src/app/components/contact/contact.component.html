<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v7 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="contact.component.css">
</head>

<body>
	<div class="wrapper">
		<div class="inner">
			<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
				<h3>Contact Us</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.
				</p>
					<label for="name" class="form-group">
						<input type="text" class="form-control" name="name"
							formControlName="name" required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label for="email" class="form-group">
						<input type="email" formControlName="email" name="email"
							class="form-control" required>
						<span>Your Mail</span>
						<span class="border"></span>
					</label>
					<label for="message" class="form-group">
						<textarea name="message" formControlName="message" id="message" class="form-control"
							required></textarea>
						<span>Your Message</span>
						<span class="border"></span>
					</label>
				<button type="submit" [disabled]="!form.valid">Send
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
				<button routerLink="">Go Back
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
