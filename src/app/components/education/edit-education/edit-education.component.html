<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Instituto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="education.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus Estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="education.descripcionE" required>
                </div>
                <button class="mt-3 btn btn-primary">
                    Editar Educacion
                </button>
                <br>
                <button class="mt-3 btn btn-primary" routerLink="/home">
                    Go back
                </button>
            </form>
        </div>
    </div>
</div>
