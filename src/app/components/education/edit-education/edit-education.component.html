<div id="all" *ngIf="education">
    <div class="row" id="row2">
        <div class="background">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" id="formContain">
                <div class="form-group">
                    <label for="nombreE" class="text-white">Nombre del Instituto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="education.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" class="text-white">Descripcion de sus Estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="education.descripcionE" required>
                </div>
                <div class="botons">
                    <button class="mt-3 btn btn-primary">
                        Editar Educacion
                    </button>
                    <br>
                    <button class="mt-3 btn btn-primary" routerLink="/home">
                        Go back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
